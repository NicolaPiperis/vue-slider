<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME CONNECTION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS CONNECTION -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TITLE -->
    <title>jsArrayObjectsCarousel</title>
</head>
<body>

    <div id="container">

        <div @click = "topSide" id="next" class="container_icon_up"><i class="fa-solid fa-arrow-up" style="color: #1e3050;"></i></div>
        <div @click = "downSide" id="prev" class="container_icon_down"><i class="fa-solid fa-arrow-down"></i></div>

        <div id="raccolta">
            <img src="img/01.webp" alt="">
            <img src="img/01.webp" alt="">
            <img src="img/01.webp" alt="">
            <img src="img/01.webp" alt="">
            <img src="img/01.webp" alt="">
            <img src="img/01.webp" alt="">
        </div>

        <div class="container_img">

            <img class="img_carousel"
            :src="images[activeImage].image"
            >  

            <div class="text">
                <h2>{{ images[activeImage].title }}</h2>
                <p>{{ images[activeImage].text }}</p>
            </div>

        </div>  

    </div>

    <!-- VUE CONNECTION -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS CONNECTION -->
    <script src="js/main.js"></script> 
</body>
</html>
